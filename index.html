  <div id="container">
        <div id="header">
            <input id="input" type="text" spellcheck="false" placeholder="Please enter city...">

            <p id="city"></p>
            <p id="temperature"></p>
            <p id="feelsLike"></p>
            <p id="conditions"></p>

        </div>

        <div id="now">
                <p id="date"></p>
                <p id="time"></p>
            <div id="wind">
                <p id="speed"></p>
                <p id="humidity"></p>
                <p id="pressure"></p>
            </div>
            <div id="variation"> 
                <p id="min"></p>
               <p id="max"></p>
            </div>
        
        </div>

    </div>
